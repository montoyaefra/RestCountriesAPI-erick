<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links de bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@900&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./js/app.js" type="module" defer></script>
  <title>Countries</title>
</head>
<body class="container">
  <header class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-lg-4 mt-3 gap-5">
    <div>
      <h2 class="fw-bolder ms-5"> Where in the world</h2>
    </div>

    <div class="form-check form-switch pe-5">
      <img class="img" src="./resources/moom.svg" alt="moon">
      <label class="form-check-label fw-semibold" for="flexSwitchCheckDefault">Dark Mode</label>
      <input id="switch" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
    </div>
    

  </header>

  <main class="mt-5">

    <div class=" d-flex d flex-wrap justify-content-between mb-5 px-5 row row-cols  row-cols-lg-5 ">

      <div class="d-flex flex-wrap input-group border border-2  rounded-3 w-25 white col" >
        <div class="ps-4 d-flex justify-content-center white">
          <ion-icon class="h-auto" name="search-outline"></ion-icon>
        </div>
        <form action="#" id="form" class="">
          <input id="filter" class="form-control border border-0 w-100 " type="text" name="filter" placeholder="Search for a country...">
        </form>
      </div>

      <div class="flex flex-wrap  w-25 col">
        <select id="region-select" class="form-select form-select-md">
          <option value="">Filter by Region</option>
          <option value="Africa">Africa</option>
          <option value="Americas">America</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>
      
    </div>

    <section>
       
      <!-- Modal -->
      <div class="modal fade modal-fullscreen" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="exampleModalLabel">Where in the Wolrd</h1>
              <input id="filter2" class="form-control border  w-25 ms-5 " type="text" placeholder="Search for a country and a region">
              <button type="button" class="btn-close border" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="Modal" class="modal-body">
             
             </div>
            </div>
          </div>
        </div>
      
    </section>

    <section class="cointainer">
      <div id="countries" class=" row row-cols-1 row-cols-md-3 row-cols-lg-4 gap- d-flex justify-content-center">
        <!-- aqui van mis cards recordar poner clases a cada card -->


      </div>
    </section>





    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </main>
</body>
</html>
